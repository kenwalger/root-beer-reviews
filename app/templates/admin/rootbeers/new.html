{% extends "admin/base.html" %}

{% block content %}
<div class="mb-6">
    <h1 class="text-3xl font-bold text-sassafras">Add New Root Beer</h1>
</div>

<form method="POST" action="/admin/rootbeers" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            <label for="name" class="block text-sm font-medium mb-2">Name *</label>
            <input type="text" id="name" name="name" required class="form-input">
        </div>
        
        <div>
            <label for="brand" class="block text-sm font-medium mb-2">Brand *</label>
            <input type="text" id="brand" name="brand" required class="form-input">
        </div>
        
        <div>
            <label for="region" class="block text-sm font-medium mb-2">Region</label>
            <input type="text" id="region" name="region" class="form-input">
        </div>
        
        <div>
            <label for="country" class="block text-sm font-medium mb-2">Country</label>
            <input type="text" id="country" name="country" class="form-input">
        </div>
        
        <div>
            <label for="sweetener_type" class="block text-sm font-medium mb-2">Sweetener Type</label>
            <input type="text" id="sweetener_type" name="sweetener_type" placeholder="e.g., cane sugar, HFCS, honey" class="form-input">
        </div>
        
        <div>
            <label for="sugar_grams_per_serving" class="block text-sm font-medium mb-2">Sugar (g per serving)</label>
            <input type="number" id="sugar_grams_per_serving" name="sugar_grams_per_serving" step="0.1" min="0" class="form-input">
        </div>
        
        <div>
            <label for="caffeine_mg" class="block text-sm font-medium mb-2">Caffeine (mg)</label>
            <input type="number" id="caffeine_mg" name="caffeine_mg" step="0.1" min="0" class="form-input">
        </div>
        
        <div>
            <label for="alcohol_content" class="block text-sm font-medium mb-2">Alcohol Content (% ABV)</label>
            <input type="number" id="alcohol_content" name="alcohol_content" step="0.1" min="0" max="100" class="form-input">
        </div>
        
        <div>
            <label for="color" class="block text-sm font-medium mb-2">Color</label>
            <select id="color" name="color" class="form-select">
                <option value="">Select a color...</option>
                {% for color in colors %}
                <option value="{{ color.name }}">{{ color.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div>
            <label for="carbonation_level" class="block text-sm font-medium mb-2">Carbonation Level</label>
            <select id="carbonation_level" name="carbonation_level" class="form-select">
                <option value="">Select...</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        
        <div>
            <label for="estimated_co2_volumes" class="block text-sm font-medium mb-2">Estimated COâ‚‚ Volumes</label>
            <input type="number" id="estimated_co2_volumes" name="estimated_co2_volumes" step="0.1" min="0" max="10" class="form-input">
        </div>
    </div>
    
    <div>
        <label for="ingredients" class="block text-sm font-medium mb-2">Ingredients</label>
        <textarea id="ingredients" name="ingredients" rows="3" class="form-textarea"></textarea>
    </div>
    
    <div>
        <label for="notes" class="block text-sm font-medium mb-2">Notes</label>
        <textarea id="notes" name="notes" rows="3" class="form-textarea"></textarea>
    </div>
    
    <!-- Image Upload Section -->
    <div class="border-t pt-6">
        <label class="block text-sm font-medium mb-2">Images (Optional)</label>
        <p class="text-sm text-gray-500 mb-4">You can add images now or after creating the root beer.</p>
        <div id="imageUploads" class="space-y-4">
            <div class="flex items-center space-x-4">
                <input type="file" name="files" accept="image/*" 
                       class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-caramel file:text-vanilla hover:file:bg-deep-brown">
                <button type="button" onclick="addImageInput()" class="btn-secondary text-sm">Add Another</button>
            </div>
        </div>
        <p class="text-sm text-gray-500 mt-2">Accepted formats: JPG, PNG, GIF, WebP. Max size: 5MB per image</p>
    </div>
    
    <div class="flex space-x-4">
        <button type="submit" class="btn-primary">Create Root Beer</button>
        <a href="/admin/rootbeers" class="btn-secondary">Cancel</a>
    </div>
</form>

<script>
function addImageInput() {
    const container = document.getElementById('imageUploads');
    const newInput = document.createElement('div');
    newInput.className = 'flex items-center space-x-4';
    newInput.innerHTML = `
        <input type="file" name="files" accept="image/*" 
               class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-caramel file:text-vanilla hover:file:bg-deep-brown">
        <button type="button" onclick="this.parentElement.remove()" class="btn-secondary text-sm">Remove</button>
    `;
    container.appendChild(newInput);
}
</script>
{% endblock %}
